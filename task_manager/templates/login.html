{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}
{% block content %}


<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{{header}}</h1>
    <form method="post" action="{% url 'user_login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="mt-3 btn btn-dark" value="{{button}}">
    </form>
</div>
{% endblock %}
