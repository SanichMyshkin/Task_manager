{% extends "base.html"%}
{% load django_bootstrap5 %}
{% load i18n %}
{% block content %}


<div class="container wrapper flex-grow-1">
    <h2 class="my-4 text-dark text-left mx-0">
        {{header}}
    </h2>
    <form class='form' method="post">
        {% csrf_token %}
        <table border="1">
            {% bootstrap_form form %}
        </table>
        <input type="submit" class="mt-3 btn btn-dark" value='{{button}}'>
    </form>
</div>
{% endblock %}
